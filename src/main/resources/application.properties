spring.application.name=mssql

java.security.properties=jdk.tls.client.protocols=TLSv1.2
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Test_DB01;encrypt=false;
spring.datasource.username=user
spring.datasource.password=qwer1234


spring.jpa.hibernate.ddl-auto= create
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.properties.hibernate.show_sql= true
spring.logging.level.org.hibernate.SQL= DEBUG
spring.level.org.springframework.security= DEBUG